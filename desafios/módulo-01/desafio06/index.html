<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="é utilizada a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="são definidos por meio das tags <title> e <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="usamos o elemento <img>">Imagens</abbr></li>
        <li><abbr title="utiliza-se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="conjunto de instruções que define a estrutura e o conteúdo de uma página web">Códigos-fonte</abbr></li>
        <li><abbr title="tag <ol> dentro de um elemento <li>">Listas numeradas</abbr></li>
        <li><abbr title="tag <ul> dentro de um elemento <li>">Listas com demarcadores</abbr></li>
        <li><abbr title="Ícone de Favoritos(favicon)">Favicon</abbr></li>
    </ul>
</body>
</html>
